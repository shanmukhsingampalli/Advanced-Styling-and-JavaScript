<!DOCTYPE html>
<html>
  <head>
    <title>TASK_3</title>
    <link rel="stylesheet" href="task-3.css" />
  </head>
  <body>
    <h1>Quiz & Joke Responsive Web App</h1>

    <div class="container">
      <div class="section" id="quiz-section">
        <h2>Interactive Quiz</h2>
        <p id="question">Loading question...</p>
        <div id="answers"></div>
        <button onclick="nextQuestion()">Next</button>
      </div>

      <div class="section">
        <h2>Get a Random Joke</h2>
        <button onclick="getJoke()">Show Me a Joke</button>
        <p id="joke-text"></p>
      </div>
    </div>
  </body>
  <script src="task-3.js"></script>
</html>
